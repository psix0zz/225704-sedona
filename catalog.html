  <body>
    <header class="main-header">
      <div class="logo">
        <a href="index.html"><img src="#" alt="City-of-Sedona" width="150" height="50"></a>

      <div class="container">

  <main class="hotels-container">
    <form action="#" method="get">
      <div class="infrastructure">
        <span>инфраструктура</span>
        <ul>
          <li>
            <label>Бассейн<input type="checkbox" name="pool" checked>
          </li>
          <li>
            <label>Паркоква<input type="checkbox" name="parking">
          </li>
          <li>
            <label>Wi-Fi<input type="checkbox" name="wi-fi">
          </li>
        </ul>
      </div>

      <div class="housing-type">
        <span>тип жилья</span>
        <ul>
          <li>
            <label>Гостиница<input type="checkbox" name="hotel" checked>
          </li>
          <li>
            <label>Мотель<input type="checkbox" name="Motel" checked>
          </li>
          <li>
            <label>Апартаменты<input type="checkbox" name="Apartments" checked>
          </li>
        </ul>
      </div>

      <input type="submit" value="Показать">
    </form>
